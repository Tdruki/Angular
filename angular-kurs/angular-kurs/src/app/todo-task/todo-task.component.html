<ng-container *ngIf="tasksList.length >0; else noTask">
  
    <ul>
    <li *ngFor="let task of tasksList">
      <p id="onGoingTasks">
      {{task}}
    </p>
      <button type="button"  (click)="remove(task)">Usuń</button>
      <button type="button" (click)="done(task)">Zrobione</button>
    </li>
  </ul>
</ng-container>
<ng-template #noTask>
  <p>Brak zadań, masz wolny czas!</p>
</ng-template>
